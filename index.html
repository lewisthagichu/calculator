<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="display">
            <div data-previous-display class="previous-display"></div>
            <div data-current-display class="current-display"></div>
        </div>
        <button data-clear >AC</button>
        <button data-delete>DE</button>
        <button data-number>.</button>
        <button data-operator>/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>Ã—</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>+</button>
        <button data-number>0</button>
        <button data-equal class="span-three">=</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
