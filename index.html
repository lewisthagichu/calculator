<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.jpg">
</head>
<body>
    <div class="box">
        <div class="grid-container">        
            <div class="display">
                <div data-previous-display class="previous-display"></div>
                <div data-current-display class="current-display"></div>
            </div>
            <button data-clear class="top-signs">AC</button>
            <button data-delete class="top-signs" id="undo-sign">↻</button>        
            <button data-operator class="top-signs">%</button>
            <button data-operator class="right-signs">/</button>
            <button data-number class="left-signs">7</button>
            <button data-number class="left-signs">8</button>
            <button data-number class="left-signs">9</button>
            <button data-operator class="right-signs">x</button>
            <button data-number class="left-signs">4</button>
            <button data-number class="left-signs">5</button>
            <button data-number class="left-signs">6</button>
            <button data-operator class="right-signs">-</button>
            <button data-number class="left-signs">1</button>
            <button data-number class="left-signs">2</button>
            <button data-number class="left-signs">3</button>
            <button data-operator class="right-signs">+</button>
            <button data-number class="left-signs">.</button>
            <button data-number class="left-signs">0</button>
            <button data-equal class="span-two right-signs">=</button>
        </div>
    </div>
    <footer class="footer">
        <p>
          Copyright ©
          <script>
            document.write(new Date().getFullYear())
          </script>
          lewisthagichu
        </p>
        <a href="https://github.com/lewisthagichu" target="_blank">
          <i class="fab fa-github"></i
        ></a>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
